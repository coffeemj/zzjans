---
layout: pg-home
---

<style>
    .pg-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 30px;
        align-items: center;
        justify-items: center;
    }

    .pg-grid img {
        box-shadow: 2px 2px 6px 0px rgba(0, 0, 0, 0.3);
        max-width: 100%;
        width: 250px;
        display: block;
        margin: 15px;
    }
</style>

<h2>Sprezzatura</h2>

<article class="pg-grid">
    {%- if site.posts.size > 0 -%}
    {%- for post in site.categories.art -%}
    <a class="post-link" href="{{ post.url | relative_url }}">
        <img src={{post.image | relative }} class="post-image" />
        {{post.title}}
    </a>
    {%- endfor -%}
    {%- endif -%}
</article>
